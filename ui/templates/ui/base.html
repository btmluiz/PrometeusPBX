<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PrometeusPBX{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'ui/vendor/adminkit/css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ui/css/styles.css' %}"/>
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
{% block base_content %}
{% endblock %}
<script src="{% static 'ui/vendor/adminkit/js/app.js' %}"></script>
<script type="application/javascript">
    let toastElList = [].slice.call(document.querySelectorAll('.toast'))
    let toastList = toastElList.map(function (toastEl) {
        let toast = new bootstrap.Toast(toastEl);

        toast.show()
        return toast;
    })
</script>
{% block base_scripts %}
{% endblock %}
</body>
</html>
