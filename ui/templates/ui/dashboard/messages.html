{% if messages %}{% load messages %}
    {% for message in messages %}
        <div class="toast {% message_classes message %}" data-bs-autohide="true" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="toast-body d-flex gap-2">
                <div>
                    <i data-feather="{% message_icon message %}"></i>
                </div>
                <div>
                    {{ message }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
