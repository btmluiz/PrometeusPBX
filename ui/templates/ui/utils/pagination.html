<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item{% if not page_obj.has_previous %} disabled{% endif %}">
            <a class="page-link"{% if page_obj.has_previous %}
               href="?page={{ page_obj.previous_page_number }}"{% endif %}>&laquo;</a>
        </li>
        {% for page_number in page_obj.paginator.get_elided_page_range %}
            {% if page_number == page_obj_paginator.ELLIPSIS %}
                {{ page_number }}
            {% else %}
                <li class="page-item{% if page_number == page_obj.number %} active{% endif %}">
                    <a class="page-link" href="?page={{ page_number }}">{{ page_number }}</a>
                </li>
            {% endif %}
        {% endfor %}
        <li class="page-item{% if not page_obj.has_next %} disabled{% endif %}">
            <a class="page-link"{% if page_obj.has_next %}
               href="?page={{ page_obj.next_page_number }}"{% endif %}>&raquo;</a>
        </li>
    </ul>
</nav>
