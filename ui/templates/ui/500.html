{% extends 'ui/base.html' %}{% load i18n %}
{% block base_content %}
    <main class="d-flex w-100 h-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center">
                            <h1 class="display-1">500</h1>
                            <p class="h1">{% translate 'Internal server error.' %}</p>
                            <p class="h2 mt-3 mb-4">
                                The server encountered something unexpected that didn't allow it to complete the
                                request.
                            </p>
                            <a class="btn btn-primary btn-lg" href="#">Return to website</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
